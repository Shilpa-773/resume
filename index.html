<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>Registration Form</h2>
        <p>Please fill in this form to create an account</p>
    </div>
    <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Enter name"><br><br>
        
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Enter email"><br><br>
        
        <label for="phone">Phone Number</label><br>
        <input type="number" id="phone" placeholder="Enter phone number"><br><br>
        
        <label for="address">Address</label><br>
        <textarea id="address" cols="30" rows="5" placeholder="Enter address"></textarea><br><br>
        
        <label>Gender</label><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"><br><br>
        
        <input type="submit" value="Submit" class="submitbtn"><br>
    </form>
    <div>
        
        <a href="login.html">
            <input type="button" value="Click Here"></a>
        
    </div>
</body>
</html>
